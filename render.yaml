services:
  - type: web
    name: usafi-mtaani-backend
    env: node
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: JWT_SECRET
        value: change_me_in_render
      - key: DATABASE_URL
        sync: false # Render auto-injects this from the Postgres add-on
